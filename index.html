<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="navbar">
      <div class="workspace">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              class="logo_image"
              src="img/logo.svg"
              alt="Logo:Best tour plan"
            />
          </a>
          <!-- forma search -->
          <form action="#" class="search navbar_search">
            <input
              type="text"
              class="search_input"
              placeholder="Search Location"
              name="text"
            />
            <button class="search_button">
              <img src="img/search.svg" alt="Icon:search" />
            </button>
          </form>
          <!-- закрылась forma search -->
          <!-- user -->
          <a href="#" class="user navbar_user">
            <img
              src="img/Nathan.jpeg"
              alt="avatar:Nathan"
              class="user_avatar"
            />
            <span class="user_name">Nathan</span>
          </a>
          <!-- закрылся user -->
          <button class="menu-button navbar-top_menu-button">
            <span class="menu-button_line"></span>
            <span class="menu-button_line"></span>
            <span class="menu-button_line"></span>
          </button>
        </div>
      </div>
      <!-- закрылась обертка -->
      <div class="navbar-bottom">
        <div class="workspace">
          <ul class="navbar-menu">
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">All Deals</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Hotels</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Activities</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Restaurants</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Events</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.havbar_menu -->
        </div>
      </div>
      <!-- navbar-bottom закрылся -->
    </header>
    <!-- header закрылся -->
    <!-- Хлебные крошки -->
    <nav class="breadcrumb">
      <div class="workspace">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list_item">
            <a href="#" class="breadcrumb-list_link">Home</a>
          </li>
          <li class="breadcrumb-list_item">
            <a href="#" class="breadcrumb-list_link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list_item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.workspace -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
      <div class="workspace">
        <div class="hotel-info">
          <div class="hotel-info_text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name hotel-info_name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info_offer">Flash offer</span>
            </div>
            <p class="hotel-description hotel-info_description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info_text -->
          <div class="rating hotel-info_rating">
            <span class="rating_text">User Rattings</span>
            <span class="rating_counter">4.5/5</span>
          </div>
          <!-- /.hotel-ingo_rating -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.workspace -->
    </section>
  </body>
</html>
