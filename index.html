<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="navbar">
      <div class="workspace">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="img/logo.svg"
              alt="Logo:Best tour plan"
            />
          </a>
          <!-- forma search -->
          <form action="#" class="search navbar_search">
            <input
              type="text"
              class="search_input"
              placeholder="Search Location"
              name="text"
            />
            <button class="search_button">
              <img src="img/search.svg" alt="Icon:search" />
            </button>
          </form>
          <!-- закрылась forma search -->
          <!-- user -->
          <a href="#" class="user">
            <img
              src="img/Nathan.jpeg"
              alt="avatar:Nathan"
              class="user_avatar"
            />
            <span class="user_name">Nathan</span>
          </a>
          <!-- закрылся user -->
        </div>
      </div>
      <!-- закрылась обертка -->
      <div class="navbar-bottom">
        <div class="workspace">
          <ul class="navbar-menu">
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">All Deals</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Hotels</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Activities</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Restaurants</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Events</a>
            </li>
            <li class="navbar-menu_item">
              <a href="#" class="navbar-menu_link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.havbar_menu -->
        </div>
      </div>
      <!-- navbar-bottom закрылся -->
    </header>
    <!-- header закрылся -->
